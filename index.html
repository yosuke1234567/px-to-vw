<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="A simple calculator that convert pixels to viewport width.">
  <title>Pixel to Viewport Width</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, Roboto, sans-serif;
    }

    :root {
      color-scheme: light dark;
      --bg-color: #fff;
      --text-color: #22242a;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #22242a;
        --text-color: #fff;
      }
    }

    :root.dark-mode {
      --bg-color: #22242a;
      --text-color: #fff;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-weight: 500;
      transition: background-color 0.2s, color 0.2s;
    }

    h1 {
      background-image: linear-gradient(120deg, #4ac0dd, #a270c2);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    span {
      letter-spacing: 0.025em;
    }

    button,
    input {
      display: inline-block;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.04em;
    }

    .container {
      width: 400px;
      max-width: 90%;
      margin: 0 auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px 0;
      max-width: 320px;
      padding-top: 8px;
      margin: 0 auto;
    }

    .input-area {
      display: grid;
      grid-template-columns: 50px minmax(0, 270px);
      align-items: center;
    }

    input {
      padding: 12px 16px;
      border: 1px solid #aab;
      margin-left: 16px;
      background-color: transparent;
      color: inherit;
      transition: box-shadow 0.1s, border-color 0.2s;
    }

    input:focus-visible {
      outline: 0;
      border: 1px solid #356ccb;
      box-shadow: 0 0 2px 1px rgba(111, 152, 223, 0.5);
    }

    #calc {
      padding: 12px 0;
      border: 0;
      margin-top: 8px;
      background-image: linear-gradient(120deg, #4ac0dd, #a270c2, #cb67a5);
      background-size: 200%;
      color: #fff;
      cursor: pointer;
      transition: background-position 0.5s, opacity 0.2s, filter 0.1s;
    }

    #calc:hover:not([disabled]) {
      background-position: 100% 50%;
    }

    #calc:active:not([disabled]) {
      filter: brightness(0.9);
    }

    #calc[disabled] {
      opacity: 0.3;
      cursor: default;
    }

    #result-area {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      max-width: 240px;
      height: 66px;
      padding: 12px 24px;
      border-radius: 4px;
      border: 1px solid rgba(150, 150, 150, 0.25);
      margin: 24px auto 0;
      line-height: 2;
      transition: opacity 0.2s, box-shadow 0.5s;
    }

    #result-area.clickable {
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(111, 95, 119, 0.3), 0 2px 16px rgba(255, 255, 255, 0.1);
    }

    #result-area.clickable:hover {
      opacity: 0.7;
    }

    #result {
      background-image: linear-gradient(120deg, #4ac0dd, #a270c2);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-right: 8px;
      font-size: 28px;
      font-weight: 700;
      line-height: 1.5;
    }

    #message {
      width: fit-content;
      margin: 12px auto 0;
      padding: 0.5em 1em;
      border-radius: 4px;
      border: 1px solid #aab;
      font-size: 14px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    #message.is-visible {
      opacity: 1;
      visibility: visible;
    }

    .theme-area {
      display: flex;
      justify-content: flex-end;
      width: 1200px;
      max-width: 90%;
      margin: 0 auto;
      padding: 16px 0;
      font-weight: 400;
    }

    select {
      margin-left: 4px;
      padding: 2px 4px;
      border-radius: 2px;
    }

    select, option {
      background-color: var(--bg-color);
      color: var(--text-color);
      font: inherit;
    }
  </style>
</head>

<body>
  <div class="theme-area">
    <label>
      theme
      <select id="theme-selector">
        <option value="light">light</option>
        <option value="dark">dark</option>
      </select>
    </label>
  </div>
  <div class="container">
    <h1>Pixel to Viewport Width</h1>
    <form id="form" autocomplete="off">
      <label class="input-area">
        <span>Parent</span>
        <input type="text" id="parent-input">
      </label>
      <label class="input-area">
        <span>Child</span>
        <input type="text" id="child-input">
      </label>
      <button type="submit" id="calc" disabled>Calculate</button>
    </form>
    <div id="result-area">
      <span id="result"></span>
      <span>vw</span>
    </div>
    <div id="message">Copied.</div>
  </div>

  <script>
    const form = document.getElementById('form')
    const parentInput = document.getElementById('parent-input')
    const childInput = document.getElementById('child-input')
    const calc = document.getElementById('calc')
    const resultArea = document.getElementById('result-area')
    const result = document.getElementById('result')
    const message = document.getElementById('message')

    const fixValue = (event) => {
      // 数値と小数点以外を空文字にする
      event.target.value = event.target.value.replace(/[^0-9|.]+$/, '')
      calc.disabled = parentInput.value && childInput.value ? false : true
    }

    parentInput.addEventListener('input', fixValue)
    childInput.addEventListener('input', fixValue)

    form.addEventListener('submit', event => {
      event.preventDefault()

      const parentValue = Number(parentInput.value)
      const childValue = Number(childInput.value)

      if (parentValue && childValue) {
        result.textContent = Math.round((childValue / parentValue) * 10000) / 100
        resultArea.classList.add('clickable')
      }
    })

    resultArea.addEventListener('click', async () => {
      if (result.textContent) {
        // クリップボードにコピー
        await navigator.clipboard.writeText(result.textContent)
        message.classList.add('is-visible')
        setTimeout(() => message.classList.remove('is-visible'), 1000)
      }
    })

    // テーマ
    const themeSelector = document.getElementById('theme-selector')
    const themeMediaQueryList = window.matchMedia('(prefers-color-scheme: dark)')
    let isDark = themeMediaQueryList.matches
    if (isDark) themeSelector.value = 'dark'

    const changeTheme = () => {
      isDark = themeSelector.value === 'dark'
      if (isDark) document.documentElement.classList.add('dark-mode')
      else document.documentElement.classList.remove('dark-mode')
    }

    themeSelector.addEventListener('change', changeTheme)

    themeMediaQueryList.addEventListener('change', () => {
      isDark = themeMediaQueryList.matches
      if (isDark) themeSelector.value = 'dark'
      else themeSelector.value = 'light'
    })
  </script>
</body>

</html>
